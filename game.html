<!DOCTYPE html>
<html>

	<title>Game</title>
	<style>
		canvas {
			border: 1px solid #d3d3d3;

<body onload="startGame(); fetchPermissionDialogLocations();">

	<canvas id="gameArea" width="600" height="600"

<p style="position: absolute; top:250px; left:250px; width: 250px; color: red;" id="message">Click as fast as possible
