<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="distractor/distractor.css">

	<meta charset="utf-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
	<title>Game</title>
</head>
<body onload="startGame(); fetchPermissionDialogLocations();">

<!-- https://codepen.io/jonathanbell/pen/OvYVYw -->
<canvas id="celebration" width="100%" height="100%" class="d-none"></canvas>

<div>
	<canvas id="gameArea" width="150" height="600"></canvas>
	<button role="button" class="btn btn-primary" id="hitMeFast" onclick="hitMeFast()">Click fast!!!</button>
</div>

<p id="message">Reach the blue line with the red bar! Click fast!</p>

<!--<p id="result"></p>-->

<!-- https://codepen.io/jkantner/pen/vXxWjz -->
<div id="distractor" class="container">
	<div class="lcd-light"></div>
	<div class="monitor"></div>
	<div class="monitor-neck"></div>
	<div class="monitor-base"></div>
	<div class="desk"></div>
	<div class="tower"></div>
	<div class="chair-back"></div>
	<div class="chair-bottom"></div>
	<div class="clock">
		<div class="hour"></div>
		<div class="minute"></div>
	</div>
	<div class="pillow"></div>
	<div class="bed"></div>
	<div class="human-wrapper">
		<div class="human">
			<div class="head">
				<div class="eyes"></div>
			</div>
			<div class="torso">
				<div class="l-thigh">
					<div class="l-lower-leg"></div>
				</div>
				<div class="r-thigh">
					<div class="r-lower-leg"></div>
				</div>
				<div class="r-upper-arm">
					<div class="r-lower-arm"></div>
				</div>
				<div class="l-upper-arm">
					<div class="l-lower-arm"></div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="game.js"></script>
<script src="client.js"></script>
<script src="permission.js"></script>
<script src="celebration.js"></script>
<script src="distractor/distractor.js"></script>

</body>
</html>
